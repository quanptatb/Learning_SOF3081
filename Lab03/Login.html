<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light py-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <div class="card shadow-lg border-0">

                    <!-- Tab-->
                    <ul class="nav nav-tabs nav-justified" id="authTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active fw-bold py-3" id="login-tab" data-bs-toggle="tab"
                                data-bs-target="#login" type="button" role="tab">
                                ĐĂNG NHẬP
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link fw-bold py-3" id="signup-tab" data-bs-toggle="tab"
                                data-bs-target="#signup" type="button" role="tab">
                                ĐĂNG KÝ
                            </button>
                        </li>
                    </ul>

                    <!-- Nội dung tab -->
                    <div class="card-body p-4 p-md-5">
                        <div class="tab-content">

                            <!-- Tab Đăng Nhập -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <h4 class="text-center mb-4 text-primary">Đăng nhập tài khoản</h4>

                                <form action="#" method="post" novalidate>
                                    <div class="mb-3">
                                        <label for="login_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="login_email" required>
                                        <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="login_password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="login_password" required>
                                        <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Đăng Nhập</button>
                                    </div>
                                </form>
                            </div>

                            <!-- Tab Đăng Ký -->
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <h4 class="text-center mb-4 text-primary">Tạo tài khoản mới</h4>

                                <form action="#" method="post" novalidate>
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Họ và Tên</label>
                                        <input type="text" class="form-control" id="fullname" required>
                                        <div class="invalid-feedback">Vui lòng nhập họ và tên.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="reg_email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="reg_email" required>
                                        <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phone" class="form-label">Số Điện Thoại</label>
                                        <input type="tel" class="form-control" id="phone" required>
                                        <div class="invalid-feedback">Vui lòng nhập số điện thoại.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="reg_password" class="form-label">Mật khẩu</label>
                                        <input type="password" class="form-control" id="reg_password" required>
                                        <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="confirm_password" class="form-label">Xác nhận mật khẩu</label>
                                        <input type="password" class="form-control" id="confirm_password" required>
                                        <div class="invalid-feedback">Mật khẩu không khớp.</div>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-lg">Đăng Ký</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Validation -->
    <script>
        (() => {
            'use strict'
            document.querySelectorAll('form[novalidate]').forEach(form => {
                form.addEventListener('submit', e => {
                    if (!form.checkValidity()) {
                        e.preventDefault()
                        e.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
